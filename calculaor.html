<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Calculator</h1>
  </header>
  <div class="calculator">
    <div class="display-screen">
      <input type="text" id="display" readonly>
    </div>
    <div class="buttons">
      <button class="operator">(</button>
      <button class="operator">)</button>
      <button class="function" id="ans">ans</button>
      <button class="function" id="del">del</button>
      <button class="function" id="clear">clear</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">%</button>
      <button id="sqrt" class="operator">âˆš</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">*</button>
      <button class="operator">/</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>
      <button class="operator">-</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="operator" id="plusminus">+/-</button>
      <button id="equals" class="equal">Enter</button>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2023 My Calculator Website. All rights reserved.</p>
  </footer>
  <script src="calc.js"></script>
</body>
</html>
